name: Build net48 and upload artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-net48:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Talia48.Console/Talia48.Console.csproj

      - name: Build net48 (Release)
        run: dotnet build Talia48.Console/Talia48.Console.csproj -c Release -f net48 --no-restore

      - name: Upload net48 artifact
        uses: actions/upload-artifact@v4
        with:
          name: Talia48-Console-net48
          path: |
            Talia48.Console/bin/Release/net48/
          if-no-files-found: error
